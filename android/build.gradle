def safeExtGet(prop, fallback) {
  return rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

buildscript {
  if (!project.hasProperty('BadgeModuleKotlinVersion')) {
    ext.BadgeModuleKotlinVersion = '1.9.24'
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$BadgeModuleKotlinVersion")
  }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
  namespace 'com.reactnativebadgemodule'
  compileSdkVersion safeExtGet('compileSdkVersion', 34)

  defaultConfig {
    minSdkVersion safeExtGet('minSdkVersion', 21)
    targetSdkVersion safeExtGet('targetSdkVersion', 34)
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }

  kotlinOptions {
    jvmTarget = '17'
  }
}

repositories {
  mavenCentral()
  google()
}

dependencies {
    implementation "com.facebook.react:react-native:+"
    implementation "androidx.core:core-ktx:1.10.1"  // add this
}
